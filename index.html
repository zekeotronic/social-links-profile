<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Picture of Jessica Randall"
        id="profile-pic"
      />
      <div id="name-location">
        <div id="title-div">
          <h1 id="title" class="heading">Jessica Randall</h1>
        </div>
        <div id="desc-div">
          <p id="description" class="body-bold">London, United Kingdom</p>
        </div>
      </div>
      <div id="bio-div">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div id="links-div">
        <div class="link">
          <p class="body-bold">GitHub</p>
        </div>
        <div class="link">
          <p class="body-bold">Frontend Mentor</p>
        </div>
        <div class="link">
          <p class="body-bold">LinkedIn</p>
        </div>
        <div class="link">
          <p class="body-bold">Twitter</p>
        </div>
        <div class="link">
          <p class="body-bold">Instagram</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/zekeotronic" target="_blank">Eric Ihle</a>.
      </div>
    </div>
  </body>
</html>
